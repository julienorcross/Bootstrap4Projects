<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jdn3xgu.css" />

    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main">
        <!-- ADD/SEARCH ITEMs -->
        <div class="row">
          <div class="col-sm-6">
            <form id="addForm">
              <div class="input-group addItemBar mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="item"
                  placeholder="Add item"
                />
                <div class="input-group-append">
                  <input type="submit" class="btn addBtn" value="+" />
                </div>
              </div>
            </form>
          </div>

          <div class="col-sm-6">
            <input
              type="text"
              class="form-control searchBar"
              id="filter"
              placeholder="Search"
            />
          </div>
        </div>
        <!-- LIST OF ITEMS -->
        <div id="toDo">
          <h2 class="title">TO DO</h2>
          <ul id="items" class="list-group">
            <li class="list-group-item">
              Go to post office
              <span class="deleteBtn delete">&times;</span>
            </li>
            <li class="list-group-item">
              Pick up cake
              <span class="deleteBtn delete">&times;</span>
            </li>
            <li class="list-group-item">
              Pet that dog down the street
              <span class="deleteBtn delete">&times;</span>
            </li>
            <li class="list-group-item">
              Take a nap
              <span class="deleteBtn delete">&times;</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <div id="simpleModal" class="modal">
      <div class="modalContent">
        <div class="modalHeader">
          <span class="closeBtn">&times;</span>
          <h2>Delete Task</h2>
          <p>Are you sure you want to delete this task?</p>
        </div>
        <div class="modalBody">
          <button id="denyDelete" class="button delete">Cancel</button>
          <button id="confirmDelete" class="button">Yes, delete</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
